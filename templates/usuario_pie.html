{% extends "_layout.html" %}
{% load static %}

{% block main %} 
{% include "graphViews/usuarioLayout.html" %}
    <script src="{% static "js/data/usuarioPie.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/lightpick.css" %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://unpkg.com/lightpick@latest/lightpick.js"></script>

<div align="center">
    <input type="text" id="datepicker" placeholder="start date"/>
    <input type="text" id="datepickerEnd" placeholder="end date"/>
</div>
    <script>
    var picker = new Lightpick({
        field: document.getElementById("datepicker"),
        secondField: document.getElementById("datepickerEnd"),
        singleDate: false,
        onSelect: function(date){
            document.getElementById("datepicker").innerHTML = date.format('Do MMMM YYYY');
        }
    });
    </script>


{% endblock %}
