{% load i18n %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">{% trans "Public" %}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'stats' %}">{% trans "Stats" %}<span class="sr-only">{% trans "(current)" %}</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'usuario' %}">{% trans "Users" %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">{% trans "UserProfile" %}</a>
            </li>
        </ul>
    </div>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="#">{{user.get_username}}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">{% trans "Logout"%}</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">{% trans "Login" %}</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
